<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=League+Spartan:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Planets fact site</title>
</head>

<body>

  <header>

    <nav class="navbar navbar-dark navbar-expand-md border-bottom px-3 py-0">
      <div class="container-fluid flex-row flex-md-column flex-xl-row py-3">
        <a class="navbar-brand font-heading me-0" href="./">Planet Facts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
          aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="navbarOffcanvasLg"
          aria-labelledby="navbarOffcanvasLgLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body p-4 p-md-0">
            <ul class="navbar-nav justify-content-end flex-grow-1 gap-md-4">
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn mercury nav-link active" data-id="0" id="mercuryBtn"><span
                    class="circle-indicator d-sm-none"></span> Mercury</a></li>
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn venus nav-link" data-id="1" id="venusBtn"><span
                    class="circle-indicator d-sm-none"></span>Venus</a>
              </li>
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn earth nav-link" data-id="2" id="earth"><span
                    class="circle-indicator d-sm-none"></span>Earth</a>
              </li>
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn mars nav-link" data-id="3" id="marsBtn"><span
                    class="circle-indicator d-sm-none"></span>Mars</a>
              </li>
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn jupiter nav-link" data-id="4" id="jupiterBtn"><span
                    class="circle-indicator d-sm-none"></span>Jupiter</a>
              </li>
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn saturn nav-link" data-id="5" id="saturnBtn"><span
                    class="circle-indicator d-sm-none"></span>Saturn</a>
              </li>
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn uranus nav-link" data-id="6" id="uranusBtn"><span
                    class="circle-indicator d-sm-none"></span>Uranus</a>
              </li>
              <li class="nav-item"><a type="button" role="button" data-bs-dismiss="offcanvas"
                  class="planet-nav-btn neptune nav-link" data-id="7" id="neptuneBtn"><span
                    class="circle-indicator d-sm-none"></span>Neptune</a>
              </li>
            </ul>
          </div>
          </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main class="d-flex flex-column justify-content-center row-gap-3 row-gap-md-5 py-5 px-3">
    <section class="container-sm">
      <div class="row row-gap-3 row-gap-md-5">
        <div class="col-12 col-lg-7 col-xl-8">
          <div class="image-wrapper d-flex justify-content-center align-items-center position-relative">
            <img src="" alt="" class="planet-images overview-img">
            <img src="" alt="" class="planet-images structure-img">
            <img src="" alt="" class="planet-images geology-img position-absolute" height="199" width="163">
          </div>

        </div>
        <div class="col-12 col-lg-5 col-xl-4">
          <article
            class="planet-information d-flex flex-column flex-md-row align-items-end justify-content-center row flex-lg-column g-5">


            <div class="col-12 col-md-6 col-lg-12">
              <div class="tab-content" id="myTabContent">
                <h1 class="planet-name mb-4"></h1>
                <div class="tab-pane fade show active" id="overview-tab-pane" role="tabpanel"
                  aria-labelledby="overview-tab" tabindex="0">
                  <div class="content overview">
                    <p class="overview-content">
                    </p>

                    <span class="wiki-link"> Source :
                      <a href="" target="_blank" rel="noopen noreferrer" class="overview-source fw-bold">Wikipedia<img
                          src="./assets/icon-source.svg" class="ms-2" height="12" width="12" alt="Wikipedia Source"></a>
                    </span>
                  </div>
                </div>

                <div class="tab-pane fade" id="structure-tab-pane" role="tabpanel" aria-labelledby="structure-tab"
                  tabindex="0">
                  <div class="structure">
                    <p class="structure-content">
                    </p>

                    <span class="wiki-link">Source :<a href="" class="structure-source fw-bold" target="_blank"
                        rel="noopen noreferrer">Wikipedia<img src="./assets/icon-source.svg" class="ms-2" height="12"
                          width="12" alt="Wikipedia Source"></a></span>
                  </div>
                </div>

                <div class="tab-pane fade" id="geology-tab-pane" role="tabpanel" aria-labelledby="geology-tab"
                  tabindex="0">
                  <div class="geology">
                    <p class="geology-content">
                    </p>

                    <span class="wiki-link">Source :
                      <a href="" target="_blank" rel="noopen noreferrer" class="geology-source fw-bold">Wikipedia<img
                          src="./assets/icon-source.svg" class="ms-2" height="12" width="12" alt="Wikipedia Source"></a>
                    </span>

                  </div>
                </div>

              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-12 mt-0 mt-md-5">
              <ul class="nav nav-pills d-flex flex-md-column row-gap-3" id="planetInformationTab" role="tablist">
                <li class="nav-item flex-grow-1" role="presentation">
                  <button class="secondary-nav-btns nav-link w-100 h3 active" id="overview-tab" data-bs-toggle="tab"
                    data-bs-target="#overview-tab-pane" type="button" role="tab" aria-selected="true"><span
                      class="opacity-50 d-none d-md-inline-block me-md-3">01</span>Overview</button>
                </li>
                <li class="nav-item flex-grow-1" role="presentation">
                  <button class="secondary-nav-btns nav-link w-100 h3" id="structure-tab" data-bs-toggle="tab"
                    data-bs-target="#structure-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                    aria-selected="false"><span class="opacity-50 d-none d-md-inline-block me-md-3">02</span><span
                      class="d-none d-sm-inline">Internal</span>
                    Structure</button>
                </li>
                <li class="nav-item flex-grow-1" role="presentation">
                  <button class="secondary-nav-btns nav-link w-100 h3" id="geology-tab" data-bs-toggle="tab"
                    data-bs-target="#geology-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                    aria-selected="false"><span class="opacity-50 d-none d-md-inline-block me-md-3">03</span>Surface
                    <span class="d-none d-sm-inline">Geology</span></button>
                </li>
              </ul>
            </div>
          </article>



        </div>
      </div>

    </section>

    <section class="container-sm">

      <div class="row row-gap-3">
        <div class="col-12 col-md-3">
          <div
            class="additional-information p-3 border d-flex justify-content-between align-items-center flex-md-column align-items-md-start rotation">
            <h4 class="opacity-50 mb-0"> Rotation Time</h4>
            <div class="rotation-value h2 mb-0"></div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <div
            class="additional-information p-3 border d-flex justify-content-between align-items-center flex-md-column align-items-md-start revolution">
            <h4 class="opacity-50 mb-0"> Revolution Time</h4>
            <div class="revolution-value h2 mb-0"></div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <div
            class="additional-information p-3 border d-flex justify-content-between align-items-center flex-md-column align-items-md-start radius">
            <h4 class="opacity-50 mb-0"> Radius</h4>
            <div class="radius-value h2 mb-0"></div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <div
            class="additional-information p-3 border d-flex justify-content-between align-items-center flex-md-column align-items-md-start temperature">
            <h4 class="opacity-50 mb-0">Average Temp</h4>
            <div class="temperature-value h2 mb-0"></div>
          </div>
        </div>

      </div>
      </sect>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>

</html>
