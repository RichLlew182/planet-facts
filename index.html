<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=League+Spartan:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Planets fact site</title>
</head>

<body>

  <header>

    <nav class="navbar navbar-dark navbar-expand-sm border-bottom p-3">
      <div class="container-fluid">
        <a class="navbar-brand font-heading" href="#">Planet Facts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
          aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="navbarOffcanvasLg"
          aria-labelledby="navbarOffcanvasLgLabel">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 gap-3">
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4 active" data-id="0"
                  id="mercuryBtn">Mercury</a></li>
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4" data-id="1"
                  id="venusBtn">Venus</a>
              </li>
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4" data-id="2"
                  id="earth">Earth</a>
              </li>
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4" data-id="3"
                  id="marsBtn">Mars</a>
              </li>
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4" data-id="4"
                  id="jupiterBtn">Jupiter</a>
              </li>
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4" data-id="5"
                  id="saturnBtn">Saturn</a>
              </li>
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4" data-id="6"
                  id="uranusBtn">Uranus</a>
              </li>
              <li class="nav-item"><a type="button" role="button" class="planet-nav-btn nav-link h4" data-id="7"
                  id="neptuneBtn">Neptune</a>
              </li>
            </ul>
          </div>
          </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main class="d-flex flex-column justify-content-center row-gap-5">
    <section class="container-sm">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="image-wrapper d-flex justify-content-center align-items-center position-relative">
            <img src="" alt="" class="planet-images overview-img">
            <img src="" alt="" class="planet-images structure-img">
            <img src="" alt="" class="planet-images geology-img position-absolute" height="199" width="163">
          </div>

        </div>
        <div class="col-12 col-lg-4">
          <article class="planet-information d-flex flex-column row-gap-5">


            <div class="tab-content" id="myTabContent">
              <h1 class="planet-name"></h1>
              <div class="tab-pane fade show active" id="overview-tab-pane" role="tabpanel"
                aria-labelledby="overview-tab" tabindex="0">
                <div class="content overview">
                  <p class="overview-content">
                  </p>

                  <span class="wiki-link"> Source :
                    <a href="" target="_blank" rel="noopen noreferrer" class="overview-source">Wikipedia
                      <!-- URL: https://en.wikipedia.org/wiki/Earth --></a>
                  </span>
                </div>
              </div>

              <div class="tab-pane fade" id="structure-tab-pane" role="tabpanel" aria-labelledby="structure-tab"
                tabindex="0">
                <div class="structure">
                  <p class="structure-content">
                  </p>

                  <span class="wiki-link">Source :<a href="" class="structure-source" target="_blank"
                      rel="noopen noreferrer">Wikipedia</a></span>
                  <!-- URL: https://en.wikipedia.org/wiki/Earth#Internal_structure -->
                </div>
              </div>

              <div class="tab-pane fade" id="geology-tab-pane" role="tabpanel" aria-labelledby="geology-tab"
                tabindex="0">
                <div class="geology">
                  <p class="geology-content">
                  </p>

                  <span class="wiki-link">Source :
                    <a href="" target="_blank" rel="noopen noreferrer" class="geology-source">Wikipedia
                      <!-- URL: https://en.wikipedia.org/wiki/Earth#Surface --></a>
                  </span>

                </div>
              </div>

            </div>

            <ul class="nav nav-pills d-flex flex-column row-gap-3" id="myTab" role="tablist">
              <li class="nav-item w-100" role="presentation">
                <button class="secondary-nav-btns nav-link w-100 h3 border active" id="overview-tab"
                  data-bs-toggle="tab" data-bs-target="#overview-tab-pane" type="button" role="tab"
                  aria-selected="true"><span class="opacity-50">01</span> Overview</button>
              </li>
              <li class="nav-item w-100" role="presentation">
                <button class="secondary-nav-btns nav-link w-100 h3 border " id="structure-tab" data-bs-toggle="tab"
                  data-bs-target="#structure-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                  aria-selected="false"><span class="opacity-50">02</span> Internal
                  Structure</button>
              </li>
              <li class="nav-item w-100" role="presentation">
                <button class="secondary-nav-btns nav-link w-100 h3 border " id="geology-tab" data-bs-toggle="tab"
                  data-bs-target="#geology-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                  aria-selected="false"><span class="opacity-50">03</span> Surface
                  Geology</button>
              </li>
            </ul>
          </article>



        </div>
      </div>

    </section>

    <section class="container-sm">

      <div class="row">
        <div class="col">
          <div class="additional-information p-3 border rotation">
            <h4 class="opacity-50 mb-0"> Rotation Time</h4>
            <div class="rotation-value h2"></div>
          </div>
        </div>

        <div class="col">
          <div class="additional-information p-3 border revolution">
            <h4 class="opacity-50 mb-0"> Revolution Time</h4>
            <div class="revolution-value h2"></div>
          </div>
        </div>

        <div class="col">
          <div class="additional-information p-3 border radius">
            <h4 class="opacity-50 mb-0"> Radius</h4>
            <div class="radius-value h2"></div>
          </div>
        </div>

        <div class="col">
          <div class="additional-information p-3 border temperature">
            <h4 class="opacity-50 mb-0">Average Temp</h4>
            <div class="temperature-value h2"></div>
          </div>
        </div>

      </div>
      </sect>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>

</html>
