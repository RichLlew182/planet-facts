<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=League+Spartan:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Planets fact site</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid justify-content-space-between">
        <a class="navbar-brand font-heading" href="#">The Planets</a>
        <ul class="navbar-nav ">
          <li class="nav-item"><button type="button" class="nav-btn nav-link active" data-id="0"
              id="mercuryBtn">Mercury</button></li>
          <li class="nav-item"><button type="button" class="nav-btn nav-link" data-id="1" id="venusBtn">Venus</button>
          </li>
          <li class="nav-item"><button type="button" class="nav-btn nav-link" data-id="2" id="earth">Earth</button></li>
          <li class="nav-item"><button type="button" class="nav-btn nav-link" data-id="3" id="marsBtn">Mars</button>
          </li>
          <li class="nav-item"><button type="button" class="nav-btn nav-link" data-id="4"
              id="jupiterBtn">Jupiter</button>
          </li>
          <li class="nav-item"><button type="button" class="nav-btn nav-link" data-id="5" id="saturnBtn">Saturn</button>
          </li>
          <li class="nav-item"><button type="button" class="nav-btn nav-link" data-id="6" id="uranusBtn">Uranus</button>
          </li>
          <li class="nav-item"><button type="button" class="nav-btn nav-link" data-id="7"
              id="neptuneBtn">Neptune</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="container-sm">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="image-wrapper d-flex justify-content-center align-items-center position-relative">
            <img src="" alt="" class="planet-images overview-img">
            <img src="" alt="" class="planet-images structure-img">
            <img src="" alt="" class="planet-images geology-img position-absolute" height="199" width="163">
          </div>

        </div>
        <div class="col-12 col-lg-4">
          <article class="planet-information">
            <h1 class="planet-name"></h1>

            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="overview-tab-pane" role="tabpanel"
                aria-labelledby="overview-tab" tabindex="0">
                <div class="content overview">
                  <p class="overview-content">
                  </p>

                  <a href="" target="_blank" rel="noopen noreferrer" class="overview-source"> Source : Wikipedia
                    <!-- URL: https://en.wikipedia.org/wiki/Earth --></a>
                </div>
              </div>

              <div class="tab-pane fade" id="structure-tab-pane" role="tabpanel" aria-labelledby="structure-tab"
                tabindex="0">
                <div class="structure">
                  <p class="structure-content">
                  </p>

                  <a href="" class="structure-source" target="_blank" rel="noopen noreferrer">Source : Wikipedia</a>
                  <!-- URL: https://en.wikipedia.org/wiki/Earth#Internal_structure -->
                </div>
              </div>

              <div class="tab-pane fade" id="geology-tab-pane" role="tabpanel" aria-labelledby="geology-tab"
                tabindex="0">
                <div class="geology">
                  <p class="geology-content">
                  </p>

                  <a href="" target="_blank" rel="noopen noreferrer" class="geology-source">Source : Wikipedia
                    <!-- URL: https://en.wikipedia.org/wiki/Earth#Surface --></a>

                </div>
              </div>

            </div>

            <ul class="nav nav-pills d-flex flex-column" id="myTab" role="tablist">
              <li class="nav-item w-100" role="presentation">
                <button class="secondary-nav-btns nav-link w-100 active" id="overview-tab" data-bs-toggle="tab"
                  data-bs-target="#overview-tab-pane" type="button" role="tab" aria-selected="true">01 Overview</button>
              </li>
              <li class="nav-item w-100" role="presentation">
                <button class="secondary-nav-btns nav-link w-100" id="structure-tab" data-bs-toggle="tab"
                  data-bs-target="#structure-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                  aria-selected="false">02 Internal
                  Structure</button>
              </li>
              <li class="nav-item w-100" role="presentation">
                <button class="secondary-nav-btns nav-link w-100" id="geology-tab" data-bs-toggle="tab"
                  data-bs-target="#geology-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                  aria-selected="false">03 Surface
                  Geology</button>
              </li>
            </ul>
          </article>



        </div>
      </div>

    </section>

    <section class="container-sm">

      <div class="row">
        <div class="col">
          <div class="rotation">
            Rotation Time
            <div class="rotation-value font-heading"></div>
          </div>
        </div>

        <div class="col">
          <div class="revolution">
            Revolution Time
            <div class="revolution-value font-heading"></div>
          </div>
        </div>

        <div class="col">
          <div class="radius">
            Radius
            <div class="radius-value font-heading"></div>
          </div>
        </div>

        <div class="col">
          <div class="temperature">
            Average Temp.
            <div class="temperature-value font-heading"></div>
          </div>
        </div>

      </div>
      </sect>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>

</html>
