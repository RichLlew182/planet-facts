<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Planets fact site</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><button type="button" class="nav-btn active" data-id="0" id="mercuryBtn">Mercury</button></li>
        <li><button type="button" class="nav-btn" data-id="1" id="venusBtn">Venus</button></li>
        <li><button type="button" class="nav-btn" data-id="2" id="earth">Earth</button></li>
        <li><button type="button" class="nav-btn" data-id="3" id="marsBtn">Mars</button></li>
        <li><button type="button" class="nav-btn" data-id="4" id="jupiterBtn">Jupiter</button></li>
        <li><button type="button" class="nav-btn" data-id="5" id="saturnBtn">Saturn</button></li>
        <li><button type="button" class="nav-btn" data-id="6" id="uranusBtn">Uranus</button></li>
        <li><button type="button" class="nav-btn" data-id="7" id="neptuneBtn">Neptune</button></li>
      </ul>
    </nav>
  </header>

  <img src="" alt="" class="planet-img">
  <img src="" alt="" class="internal-img">
  <img src="" alt="" class="geology-img">

  <h2 class="planet-name"></h2>

  <ul class="nav nav-pills" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview-tab-pane"
        type="button" role="tab" aria-selected="true">01 Overview</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="structure-tab" data-bs-toggle="tab" data-bs-target="#structure-tab-pane"
        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">02 Internal Structure</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="geology-tab" data-bs-toggle="tab" data-bs-target="#geology-tab-pane" type="button"
        role="tab" aria-controls="contact-tab-pane" aria-selected="false">03 Surface Geolog</button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="overview-tab-pane" role="tabpanel" aria-labelledby="overview-tab"
      tabindex="0">
      <div class="content overview">
        <p class="overview-content">
        </p>

        <a href="" target="_blank" rel="noopen noreferrer" class="overview-source"> Source : Wikipedia
          <!-- URL: https://en.wikipedia.org/wiki/Earth --></a>
      </div>
    </div>

    <div class="tab-pane fade" id="structure-tab-pane" role="tabpanel" aria-labelledby="structure-tab" tabindex="0">
      <div class="structure">
        <p class="structure-content">
        </p>

        <a href="" class="structure-source" target="_blank" rel="noopen noreferrer">Source : Wikipedia</a>
        <!-- URL: https://en.wikipedia.org/wiki/Earth#Internal_structure -->
      </div>
    </div>

    <div class="tab-pane fade" id="geology-tab-pane" role="tabpanel" aria-labelledby="geology-tab" tabindex="0">
      <div class="geology">
        <p class="geology-content">
        </p>

        <a href="" target="_blank" rel="noopen noreferrer" class="geology-source">Source : Wikipedia
          <!-- URL: https://en.wikipedia.org/wiki/Earth#Surface --></a>

      </div>
    </div>

  </div>
  </div>

  <div class="rotation">
    Rotation Time
    <span class="rotation-value"></span>
  </div>

  <div class="revolution">
    Revolution Time
    <span class="revolution-value"></span>
  </div>

  <div class="radius">
    Radius
    <span class="radius-value"></span>
  </div>

  <div class="temperature">
    Average Temp.
    <span class="temperature-value"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>

</html>
